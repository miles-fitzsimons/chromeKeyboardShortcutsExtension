<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="grid-container">
    <h1 class="heading">Close Tabs Keyboard Shortcuts</h1>
    <ul class="bullets">
      <li class="bullet">
        <span class="shortcut">Alt + Shift + Right Arrow:</span>
        <span> Close tabs to the right</span>
      </li>
      <li class="bullet">
        <span class="shortcut">Alt + Shift + Left Arrow:</span>
        <span> Close tabs to the left</span>
      </li>
      <li class="bullet">
        <span class="shortcut">Alt + Shift + Up Arrow:</span>
        <span> Close other tabs</span>
      </li>
      <li class="bullet">
        <span class="shortcut">Alt + Shift + Down Arrow:</span>
        <span> Pin / unpin current tab</span>
      </li>
    </ul>
    <div class="checkbox">
      <input id="checkbox" type="checkbox" />
      <label>Close pinned tabs</label>
      <div id="status"></div>
    </div>
    <div class="github">Github Link</div>
  </div>
</body>
<script src="popup.js"></script>

</html>
