<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="grid-container">
    <h1 class="heading">Close Tabs Keyboard Shortcuts</h1>
    <ul class="bullets">
      <li class="bullet">
        <span class="shortcut">
          <span class="alt-or-option"></span> + Shift + Right Arrow:</span>
        <span> Close tabs to the right</span>
      </li>
      <li class="bullet">
        <span class="shortcut">
          <span class="alt-or-option"></span> + Shift + Left Arrow:</span>
        <span> Close tabs to the left</span>
      </li>
      <li class="bullet">
        <span class="shortcut">
          <span class="alt-or-option"></span> + Shift + Up Arrow:</span>
        <span> Close other tabs</span>
      </li>
      <li class="bullet">
        <span class="shortcut">
          <span class="alt-or-option"></span> + Shift + Down Arrow:</span>
        <span> Pin / unpin current tab</span>
      </li>
    </ul>
    <div class="checkbox">
      <div id="checkbox-and-label">
        <input id="checkbox" type="checkbox" />
        <label>Close pinned tabs</label>
      </div>
      <div id="status" class="status">Option Saved</div>
    </div>
  </div>
</body>
<script src="popup.js"></script>

</html>
